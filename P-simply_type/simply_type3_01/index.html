<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ひらがな→ローマ字 タイピングゲーム</title>
  </head>
  <body>
    <h1>ひらがな→ローマ字 タイピングゲーム</h1>
    <div>
      <span id="hiragana"></span>
      <span id="romaji" style="margin-left: 1em; color: gray"></span>
    </div>
    <input id="input" type="text" autocomplete="off" />
    <div>スコア: <span id="score">0</span></div>
    <div>残り時間: <span id="timer"></span> 秒</div>
    <div id="countdown" style="font-size: 2em; color: red"></div>
    <button id="start">スタート</button>
    <script src="jp_spel.js"></script>
    <script src="main.js"></script>
  </body>
